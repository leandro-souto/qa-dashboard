<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìä QA Dashboard</h1>
            <p>Reporte de Pruebas Allure</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contrase√±a"
                    required
                >
            </div>

            <button type="submit" class="login-btn">Acceder</button>

            <div class="error-message" id="errorMessage">
                ‚ùå Usuario o contrase√±a incorrectos
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Acceso correcto. Redirigiendo...
            </div>
        </form>

        <div class="footer">
            <p>Acceso restringido - Reporte confidencial</p>
        </div>
    </div>

    <script>
        // Credenciales (en producci√≥n, esto deber√≠a estar en un servidor seguro)
        const VALID_USERNAME = 'admin';
        const VALID_PASSWORD = 'reporte_Mega';
        const REPORT_URL = './allure-report/index.html';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Limpiar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validar credenciales
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Guardar sesi√≥n en localStorage
                localStorage.setItem('qa_dashboard_authenticated', 'true');
                localStorage.setItem('qa_dashboard_login_time', new Date().getTime());

                // Mostrar mensaje de √©xito
                successMessage.style.display = 'block';

                // Redirigir al reporte despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = REPORT_URL;
                }, 1000);
            } else {
                // Mostrar error
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });

        // Verificar si ya est√° autenticado
        window.addEventListener('load', function() {
            const isAuthenticated = localStorage.getItem('qa_dashboard_authenticated');
            const loginTime = localStorage.getItem('qa_dashboard_login_time');

            if (isAuthenticated && loginTime) {
                // Sesi√≥n v√°lida por 24 horas
                const dayInMs = 24 * 60 * 60 * 1000;
                const currentTime = new Date().getTime();

                if (currentTime - parseInt(loginTime) < dayInMs) {
                    // Redirigir autom√°ticamente si ya est√° autenticado
                    window.location.href = REPORT_URL;
                } else {
                    // Sesi√≥n expirada
                    localStorage.removeItem('qa_dashboard_authenticated');
                    localStorage.removeItem('qa_dashboard_login_time');
                }
            }
        });

        // Permitir Enter para enviar el formulario
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
